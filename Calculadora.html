<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script defer src="função.js"> 
    </script>
    <!-- Adicione aqui seus scripts para testar -->
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero"onclick="pressNum(this)">9</button>
        <button class="numero"onclick="pressNum(this)">8</button>
        <button class="numero"onclick="pressNum(this)">7</button>
        <button class="operacao somar"onclick="pressOperador(this)">+</button>
        
        <button class="numero"onclick="pressNum(this)">6</button>
        <button class="numero"onclick="pressNum(this)">5</button>
        <button class="numero"onclick="pressNum(this)">4</button>
        <button class="operacao subtrair"onclick="pressOperador(this)">-</button>
        
        <button class="numero"onclick="pressNum(this)">3</button>
        <button class="numero"onclick="pressNum(this)">2</button>
        <button class="numero"onclick="pressNum(this)">1</button>
        <button class="operacao multiplicar"onclick="pressOperador(this)">*</button>
        
        <button class="numero"onclick="pressNum(this)">0</button>
        <button class="numero"onclick="pressNum(this)"onclick="valueClick(this)">.</button>
        <button class="resultar"onclick="pressEqual(this)">=</button>
        <button class="operacao dividir"onclick="pressOperador(this)">/</button>
    </div>
</body>
</html>
